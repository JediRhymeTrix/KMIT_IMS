<!doctype html>
<meta charset="utf-8" />

<style>

    body {
        text-align: center;
        font-family: sans-serif;
        font-size: .8em;
    }

    #container {
        overflow: hidden;
        padding: 20px;
        width: 522px;
        margin: 0 auto;
    }

    #in {
        overflow: hidden;
    }

    a { color: #FFF; }

    div.l {
        float: left;
        margin: 20px 20px 0 0;
        height: 150px;
        width: 150px;
        position: center;
    }
    .sonic {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
    }
    canvas { display: block; }
</style>

<body>

<div id="container">

    <div id="in"></div>

</div>

<script src="../js/sonic.js"></script>
<script>

    var loaders = [

        {

            width: 100,
            height: 50,
            padding: 10,

            stepsPerFrame: 2,
            trailLength: 1,
            pointDistance: .03,

            strokeColor: '#FF7B24',

            step: 'fader',

            multiplier: 2,

            setup: function() {
                this._.lineWidth = 5;
            },

            path: [

                ['arc', 10, 10, 10, -270, -90],
                ['bezier', 10, 0, 40, 20, 20, 0, 30, 20],
                ['arc', 40, 10, 10, 90, -90],
                ['bezier', 40, 0, 10, 20, 30, 0, 20, 20]
            ]
        },

        ];

    var d, a, container = document.getElementById('in');

    for (var i = -1, l = loaders.length; ++i < l;) {

        d = document.createElement('div');
        d.className = 'l';

        a = new Sonic(loaders[i]);

        d.appendChild(a.canvas);
        container.appendChild(d);

        a.play();

    }

</script>

</body>
