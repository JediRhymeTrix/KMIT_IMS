<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div class = "logo" id="logo"><h1><img src="../logo.png">   IMS</h1>
        </div>
        <div id="headerLinks"><a id='logout' href="../index.html">Logout</a></div>
    </header>
    <div id="content">
        <section class="name">Lab Manager: <span class="name" id="username"> </span></section>

        <section>&nbsp;</section>
        <section class="sidebar">
            <!-- This adds a sidebar with 1 searchbox,2 menusets, each with 4 links -->

            <div id="menubar">
                <nav class="menu">
                    <h2>LOGS</h2>
                    <!-- Title for menuset 2 -->
                    <hr>
                    <ul id="status">
                        <!--List of links under menuset 2 -->
                        <li><a class="link" id="maintenance" href="#" title="Link" >Maintenance</a></li>
                        <li><a class="link" id="movement" href="#" title="Link" >Movement</a></li>
                    </ul>

                    <hr>

                    <div id="selections" hidden>
                        <h2>Selections</h2>
                        <!-- Title for menuset 3 -->
                        <hr>
                        <ul id="stock">
                            <!--List of links under menuset 3 -->

                        </ul>
                    </div>

                </nav>

            </div>
        </section>
        <section class="mainContent" id="mainContent">

            <h1 id='select' align="center" style="vertical-align: 50%; color: darkgrey; padding-top: 50px;"> <- Select a TYPE </h1>

            <form id="logs_form" method="post" hidden>
                <label>Generate Logs since: </label><select id="task_select" name="task_select" style="background-color: whitesmoke; color: lightslategray" required>
                    <option value="today">Today</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                    <option value="year">Last Year</option>
                    <option value="all">The Big Bang</option>
                    <option value="other">Other...</option>
            </select>

                <div id="custom_date" hidden> <label>From: </label> <input type="date" id="from_date"/> <label> To: </label> <input type="date" id="to_date"/></div>

                <div id="logs_sub" style="align-content: left"><button class="logs" id="logs_dl" style="border-radius: 5px; background-color: whitesmoke; color: chocolate">Generate</button></div>
            </form>
