<body>
<div id="mainWrapper">
    <header>
        <!-- This is the header content. It contains Logo and links -->
        <div class = "logo" id="logo"><h1><img src="../logo.png">   IMS</h1>
        </div>
        <div id="headerLinks"><a id='logout' href="../index.html">Logout</a></div>
    </header>
    <div id="content">
        <section class="name">Management: <span class="name" id="username"> </span></section>

        <section>&nbsp;</section>
        <section class="sidebar">
            <!-- This adds a sidebar with 1 searchbox,2 menusets, each with 4 links -->

            <div id="menubar">
                <nav class="menu">
                    <h2><!-- Title for menuset 1 -->MOVEMENT</h2>
                    <hr>
                    <!-- List of links under menuset 1 -->
                    <ul id="labs"><li><a class="link" id="init_movement" href="#" title="Link" >Initiate Movement</a></li></ul>
                </nav>
                <nav class="menu">
                    <h2>Status</h2>
                    <!-- Title for menuset 2 -->
                    <hr>
                    <ul id="status">
                        <!--List of links under menuset 2 -->
                        <li><a class="link" id="pending" href="#" title="Link" >Pending</a></li>
                        <li><a class="link" id="active" href="#" title="Link" >Active</a></li>
                        <li><a class="link" id="closed" href="#" title="Link" >Closed</a></li>
                    </ul>

                    <ul id="status_logs" hidden>
                        <!--List of links under menuset 2 -->
                        <form id="logs_form" method="post">
                            <li><input type="checkbox" id="chk_pending" value="pending"><label class='logs_label' for="chk_pending">Pending</label></li>
                            <li><input type="checkbox" id="chk_active" value="active"><label class='logs_label' for="chk_active">Active</label></li>
                            <li><input type="checkbox" id="chk_closed" value="closed"><label class='logs_label' for="chk_closed">Closed</label></li>

                            <div id="logs_sub" align="right" hidden><a class="logs" id="logs_dl" href="#" style="font-size: x-small; text-decoration: none; color: #EC7817;">Generate</a></div>
                        </form>
                    </ul>

                    <div id="logs_btn" align="right"><a class="logs" id="logs_gen" href="#" style="font-size: x-small; text-decoration: none; color: #EC7817;">Generate Logs</a></div>

                    <hr>

                    <div id="selections" hidden>
                        <h2>Selections</h2>
                        <!-- Title for menuset 3 -->
                        <hr>
                        <ul id="stock">
                            <!--List of links under menuset 3 -->

                        </ul>
                    </div>

                </nav>

            </div>
        </section>
        <section class="mainContent" id="mainContent">

            <div class="system"><form class="parts_form" id="movement_form"><label for="from_lab">SOURCE Lab: </label><select id="from_lab" name="from_lab" required><option value="">select...</option></select><br><label for="to_lab">DESTINATION Lab: </label><select id="to_lab" name="to_lab" required><option value="" >select...</option></select><br><label for="qty">Number of Systems: </label><input type="number" min="0" value="0" id="qty" style="width: 3em" name="qty"><label for="qty">Number of Monitors: </label><input type="number" min="0" value="0" id="qty_m" name="qty_m" style="width: 3em"><br><label for="due_date" required>Due Date: </label><input id="due_date" name="due_date" type="date" min=""> <label for="due_time">Due Time: </label><input id="due_time" name="due_time" type="time" min=""><br><label for="remarks">Remarks: </label><input type="text" id="remarks" name="remarks"><input type="submit" value="submit" id="submit" name="submit" style="float: right;"> </form></div>
