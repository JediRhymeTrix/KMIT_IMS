<html>
<head>
    <title>IMS Signup</title>

    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="../css/bjax.min.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Bootstrap Core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- multistep form -->
</head>
<body>

<div class="logo">
    <h1> <img src="../logo.png"/> Inventory Management System </h1>
</div>

<div class="container">
    <div class="row">

        <div class="col-lg-6 col-lg-offset-3 text-center">


            <div id="info1">
                Please sign up
            </div>
            <div id="info2"><div id="info2-1"></div><div id="info2-2"></div></div>
            
                
                
                    <form id="signup" method="post" style="text-align: left">
                    <div class="signup">
                    	<span><h4>Enter your details:</h4></span>
                    	<div><label>Name:</label> <input type="text" name="name" style="margin-bottom: 10px;" required></div>
                    	<div><label>Designation:</label> 
                   			<select id="role" name="role" style="margin-bottom: 10px;" required>
                   				<option value="">Pick one...</option>
                    			<option value="sysadmin">Network Engineer</option>
                    			<option value="stockguy">Stock Room Staff</option>
                                <option value="mgmnt">Management</option>
                    		</select>
                    	</div>
                    	<div id="labs" hidden><label>Labs:</label> <input type="text" name="labs" style="margin-bottom: 10px;" ></div>
                    	<div><label>Employee ID:</label> <input type="text" name="empid" style="margin-bottom: 10px;" required></div>
                    	<div><label>Phone Number:</label> <input type="text" pattern=".{10,10}" name="ph" id="ph" title="Please enter a valid 10-digit phone number" style="margin-bottom: 10px;"></div>
						<div><label>Email Address:</label> <input type="email" name="email" style="margin-bottom: 10px;" required></div>
                   		<div><label>Password:</label> <input type="password" pattern=".{6,}" name="pwd" id="pwd" title="Password must be of at least 6 characters" style="margin-bottom: 10px;" required></div>
                   		<div><label>Confirm Password:</label> <input type="password" name="conf_pwd" id="conf_pwd" style="margin-bottom: 10px;"></div>
                   		<div><input type="submit" class="submit" name="submit" value="Sign up" /></div>
                   		<h4 id="msg"></h4>
                   	</div>
                    </form>
                    <div id="headerLinks"><a id='logout' href="../index.html">Login</a></div>
                
            
        </div> 

        <div style="display: none">
            <a id="hidden_link" href="" onclick="new Bjax(this); return false;">Link</a>
        </div>

        <div class="footer">

        </div>
        <!-- jQuery -->
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <!-- jQuery easing plugin -->
        <script src="../js/jquery.easing.min.js" type="text/javascript"></script>
        <!-- Bjax -->
        <script src="../js/bjax.min.js" type="text/javascript"></script>
        <script src="../js/js.cookie.js"></script>

        <script src="../js/validation.signup.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/control.js"></script>
</div></body>
</html>
